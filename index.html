      .pageheader {

      .cardHolder {
        display: flex;

        flex-wrap: wrap;

        justify-content: center;
        align-items: center;
      }
      .card:hover {
        border: 1px outset red;
        cursor: pointer;
      }
      .card[data-flipped="1"] {
        transform: rotateY(0deg);
        transition: transform 0.76s;
      }
      .card[data-flipped="0"] {
        transform: rotateY(180deg);
        transition: transform 0.76s;
      }
      .card {
        border: 1px solid grey;
        position: relative;
/*        padding: 1rem;*/
        margin: 1rem;
        height: 20rem;
        width: 12rem;
/*        border: 5px outset grey;*/
/*        background-color: blue;*/
        transform-style: preserve-3d;
        -webkit-perspective: 1000px;
        perspective: 1000px;
        transform: rotateY(0deg);
      }
      /*.cardInner:hover {
        z-index: 100;
        transform: rotateY(0deg) scale(2.0);
        transition: transform 0.76s;
      }*/
      .cardInner {
        position: absolute;
        height: 100%;
        width: 100%;
/*        transform: rotateY(180deg);*/
        /*-webkit-backface-visibility: visible;
        backface-visibility: visible;*/
      }
      .cardFront, .cardBack {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .cardFront {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: coral;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
/*        transform: rotateY(180deg);*/
color: black;
