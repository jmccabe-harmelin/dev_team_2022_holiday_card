      * {
/*        border: 1px dashed orange;*/
      }
      body {
        background-color: black;
        color: gold;
        font-family: sans-serif;
      }
      .pageheader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .cardHolder {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100vw;
        justify-content: center;
        align-items: center;
      }
      .card:hover {
        border: 1px outset red;
        cursor: pointer;
      }
      .card[data-flipped="1"] {
        transform: rotateY(0deg);
        transition: transform 0.76s;
      }
      .card[data-flipped="0"] {
        transform: rotateY(180deg);
        transition: transform 0.76s;
      }
      .card[data-flipped="1"]:hover {
        transform: rotateY(15deg) scale(1.15);
        transition: transform 0.76s;
      }
      .card[data-flipped="0"]:hover {
        transform: rotateY(195deg) rotateX(15deg);
        transition: transform 0.76s;
      }
      .card {
        border: 1px solid grey;
        position: relative;
        margin: 1rem;
        height: 20rem;
        width: 12rem;
        transform-style: preserve-3d;
        -webkit-perspective: 1000px;
        perspective: 1000px;
        transform: rotateY(0deg);
        backface-visibility: visible;
/*        -moz-backface-visibility: hidden;*/
      }
      .cardInner {
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        backface-visibility: visible;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .cardFront, .cardBack {
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .cardFront {
        transform: rotateY(0deg);
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: coral;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        backface-visibility: hidden;
        color: black;
/*        opacity: 0;*/
      }
      .shinyblue {
        background-color: skyblue;
      }
      .shinypurple {
        background-color: rebeccapurple;
        filter: brightness(2.0);
      }
      .cardBack {
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: red;
/*        border: 10px dashed red;*/

      }
      .cardBackCircle {
        border-radius: 100%;
        background-color: firebrick;
        border: 1px inset crimson;
        height: 50%;
        width: 50%;
      }
      .cardFrontName {
        font-size: 1.25rem;
        padding: 0.25rem;
      }
      .cardFrontPillarTeam {
        font-family: monospace;
        font-size: 1rem;
        padding: 0.25rem;
      }
      .rookie {
        border: 1px outset green;
        background-color: limegreen;
        font-size: 0.75rem;
        float: right;
        padding: 0.2rem;
        margin: 0.2rem;
        border-radius: 0.5rem;

        position: absolute;
        right: 0;
      }
      .cardFrontImage {
        width: 100%;
        min-height: 1rem;
        aspect-ratio: 1 / 1;
        background: linear-gradient(90deg, gold, gray);
      }
      .cardFrontNotes {
        font-family: serif;
        padding: 0.25rem;
        font-size: 0.76rem;
        font-style: italic;
      }
      .shiny1, .shiny2 {
/*        background-color: red;*/
        position: absolute;
        height: 100%;
        width: 100%;
      }
      @keyframes shine {
        from {
          background-position: 0% 50%;
        } to {
          background-position: 100% 50%;
        }
      }
      .shiny1 { /* Specular */
        background-image: linear-gradient(90deg, black, white, black);
        mix-blend-mode: color-dodge;
        background-attachment: fixed;
        background-size: 200%;
/*        background-position: var(--x) var(--y);*/
        animation: shine 1s ease-in-out alternate;
      }
      .shiny2 { /* Mask */
        mix-blend-mode: multiply;
        background-image: url('images/foil.jpg');
        background-size: cover;
        background-position: center;
        background-clip: border-box;
        opacity: 0.6;
      }
    </style>
