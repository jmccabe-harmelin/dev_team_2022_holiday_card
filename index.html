<html>
  <head>
    <link rel='stylesheet' src='index.css' />
    <style type='text/css'>
      * {
        border: 1px dashed orange;
      }
      body {
        background-color: black;
        color: gold;
      }
      @media screen and (max-width: 600px) {
        .card {

          margin: 0rem;  
        }
      }
      .cardHolder {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100vw;
/*        height: 75vh;*/
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }
      .card {
        position: relative;
        padding: 1rem;
        margin: 1rem;
        height: 10rem;
        width: 6rem;
/*        border: 5px outset grey;*/
/*        background-color: blue;*/
        transform-style: preserve-3d;
        transform: rotateY(180deg);
      }
      .cardInner:hover {
/*        border: 5px inset grey;*/
        z-index: 100;
        transform: rotateY(0deg) scale(2.0);
        transition: transform 0.76s;
      }
      .cardInner {
        height: 90%;
        width: 90%;
        transform: rotateY(180deg);
/*        margin: -1rem;*/
      }
      .cardFront {
        position: absolute;
        height: 90%;
        width: 90%;
        background-color: coral;
        backface-visibility: hidden;
        transform: rotateY(180deg);
/*        padding: 0.5rem;*/
      }
      .cardBack {
/*        transform: rotateY(180deg);*/
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: red;
/*        border: 0.1rem outset grey;*/
        backface-visibility: hidden;
      }
      .cardBackCircle {
        border-radius: 100%;
        background-color: crimson;
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Happy Holidays</h1>
    <div>2022</div>
    <div class='cardHolder'>
      <div class='card'>
        <div class='cardInner'>
          <div class='cardFront'>
            Test
          </div>
          <div class='cardBack'>
            <div class='cardBackCircle'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
