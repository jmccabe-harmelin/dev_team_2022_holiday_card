<html>
  <head>
    <link rel='stylesheet' src='index.css' />
    <script src='hmcards.js'></script>
    <style type='text/css'>
      * {
/*        border: 1px dashed orange;*/
      }
      body {
        background-color: black;
        color: gold;
        font-family: sans-serif;
      }
      .pageheader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .cardHolder {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100vw;
        justify-content: center;
        align-items: center;
      }
      .card:hover {
        border: 1px outset red;
        cursor: pointer;
      }
      .card[data-flipped="1"] {
        transform: rotateY(0deg);
        transition: transform 0.76s;
      }
      .card[data-flipped="0"] {
        transform: rotateY(180deg);
        transition: transform 0.76s;
      }
      .card[data-flipped="1"]:hover {
        transform: rotateY(15deg) scale(1.15);
        transition: transform 0.76s;
      }
      .card[data-flipped="0"]:hover {
        transform: rotateY(195deg) rotateX(15deg);
        transition: transform 0.76s;
      }
      .card {
        border: 1px solid grey;
        position: relative;
        margin: 1rem;
        height: 20rem;
        width: 12rem;
        transform-style: preserve-3d;
        -webkit-perspective: 1000px;
        perspective: 1000px;
        transform: rotateY(0deg);
      }
      .cardInner {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .cardFront, .cardBack {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .cardFront {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: coral;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        color: black;
      }
      .shinyblue {
        background-color: skyblue;
      }
      .shinypurple {
        background-color: rebeccapurple;
        filter: brightness(2.0);
      }
      .cardBack {
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: red;
      }
      .cardBackCircle {
        border-radius: 100%;
        background-color: firebrick;
        border: 1px inset crimson;
        height: 50%;
        width: 50%;
      }
      .cardFrontName {
        font-size: 1.75rem;
        padding: 0.25rem;
      }
      .rookie {
        border: 1px outset green;
        background-color: limegreen;
        font-size: 1rem;
        float: right;
        padding: 0.1rem;
        margin: 0.2rem;
        border-radius: 0.5rem;
      }
      .cardFrontImage {
        border: 1px inset grey;
        margin: 0.1rem;
        width: 95%;
      }
      .cardFrontNotes {
        font-family: serif;
        padding: 0.25rem;
        font-size: 0.76rem;
        font-style: italic;
      }
    </style>
    <title>2022 Holiday Card</title>
  </head>
  <body>
    <div class='pageheader'>
      <h1>Happy Holidays</h1>
      <div>2022</div>
    </div>
    <div class='cardHolder'>
      <hm-card

      <hm-card

      ></hm-card>
      <hm-card
        name='Tequila'

        notes='Better than water.'
        cardbg='shinyblue'
      ></hm-card>

      ></hm-card>
      <hm-card

      ></hm-card> -->
      <hm-card

      <hm-card
        name='Jared'

</html>
